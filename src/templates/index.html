<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Alexandria</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #1a1207;
            color: #d4c5a9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2.8rem;
            color: #c9a84c;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        .divider {
            width: 60%;
            margin: 1.5rem auto;
            border: none;
            border-top: 1px solid #6b5a3e;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #a89a7e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library of Alexandria</h1>
        <hr class="divider">
        <p>Your personal catalog for the ancient and the modern.</p>
    </div>
</body>
</html>
